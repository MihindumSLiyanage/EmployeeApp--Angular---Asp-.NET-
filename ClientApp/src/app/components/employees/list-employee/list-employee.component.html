<div class="container my-5">
  <h1 class="mb-3">Employees</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Extra</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.employeeId }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <a [routerLink]="['/employees', 'edit', employee.employeeId]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <h2 *ngIf="!employees || employees.length <= 0">No Employee Found!</h2>
</div>
